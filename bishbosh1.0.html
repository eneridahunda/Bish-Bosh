<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bish-Bosh</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

 <body>
   <script>
	for(var i=1; i<= 100;i++)
	{
		if ((i % 3 == 0) && (i % 4 == 0))
		{
			console.log("Bish-Bosh");
		}
		else if((i %3 == 0))
		{
			console.log("Bish");
		}
		else if((i %4 == 0))
		{
			console.log("Bosh");
		}
		else
		{
			console.log(i);
		}
	}
	
	</script>
  </body>
</html>
